<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MiniZoo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/css/UI-Bootstrap.css" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12" id="top">
          <h1>MiniZoo CP97049</h1>
        </div>

        <div class="col-sm-10 col-md-10" id="container">
            <canvas id="modelCanvas"></canvas>
        </div>
        
        <div class="col-sm-2 col-md-2" id="right">
          <div class="col-sm-12 col-md-12" id="dropListContainer">
            <table class="table">
              <tbody>
                <tr>
                  <td id="td1">
                    <button class="accordion">Animal</button>
                    <div class="panel">
                      <button class = "animalBtn" id="./model/bee.glb"><img src="src/icon/bee.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/bear.glb"><img src="src/icon/bear.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/crocodile.glb"><img src="src/icon/crocodile.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/deer.glb"><img src="src/icon/deer.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/elephant.glb"><img src="src/icon/elephant.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/flamingo.glb"><img src="src/icon/flamingo.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/giraffe.glb"><img src="src/icon/giraffe.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/gorilla.glb"><img src="src/icon/gorilla.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/rhino.glb"><img src="src/icon/rhino.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/hippo.glb"><img src="src/icon/hippo.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/lion.glb"><img src="src/icon/lion.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/rabbit.glb"><img src="src/icon/rabbit.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/stag_beetle.glb"><img src="src/icon/stag_beetle.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/tiger.glb"><img src="src/icon/tiger.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/unicorn.glb"><img src="src/icon/unicorn.png" width="50px" height="50px"></button>
                      <button class = "animalBtn" id="./model/zebra.glb"><img src="src/icon/zebra.png" width="50px" height="50px"></button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="accordion">Animation</button>
                    <div class="panel" id="animationBtnField">
                      <!-- Animation button here! -->
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="src/js/index_func.js"></script>
    <script src="src/js/three.js"></script>
    <script type="module" src="src/js/GLTFLoader.js"></script>

    <script type="module" src="src/js/home_screen.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
